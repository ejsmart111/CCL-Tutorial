<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiOne - Minimal Landing Page Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<main>
    <section class="first">
        <div class="container-first container-lg">
            <h2 >FOOD ORDERING</h2>
            <p>Order food & beverages from your favorite restaurants with delivery or pick-up.</p>
            <div class="input-group mb-3 input-group-first">
                <input type="text" class="form-control input-first" placeholder="Street Address" aria-label="Username">
                <div class="buttons-first">

                    <button class="btn btn-primary" type="submit">Delivery</button>
                    <span>OR</span>
                    <button class="btn btn-primary" type="submit">Pick-up</button>
                </div>
              </div>
        </div>
    </section>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
